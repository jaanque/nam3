<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        .unit-options {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        
        <div class="form-group">
            <label for="category">Selecciona el tipo de unidad:</label>
            <select id="category">
                <option value="">-- Seleccionar tipo --</option>
                <option value="length">Longitud</option>
                <option value="weight">Peso</option>
                <option value="temperature">Temperatura</option>
                <option value="area">Área</option>
                <option value="volume">Volumen</option>
            </select>
        </div>
        
        <div id="length" class="unit-options">
            <div class="form-group">
                <label for="lengthInput">Valor:</label>
                <input type="number" id="lengthInput" placeholder="Ingresa el valor">
            </div>
            <div class="form-group">
                <label for="lengthFrom">De:</label>
                <select id="lengthFrom">
                    <option value="m">Metro (m)</option>
                    <option value="km">Kilómetro (km)</option>
                    <option value="cm">Centímetro (cm)</option>
                    <option value="mm">Milímetro (mm)</option>
                    <option value="in">Pulgada (in)</option>
                    <option value="ft">Pie (ft)</option>
                    <option value="yd">Yarda (yd)</option>
                    <option value="mi">Milla (mi)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lengthTo">A:</label>
                <select id="lengthTo">
                    <option value="m">Metro (m)</option>
                    <option value="km">Kilómetro (km)</option>
                    <option value="cm">Centímetro (cm)</option>
                    <option value="mm">Milímetro (mm)</option>
                    <option value="in">Pulgada (in)</option>
                    <option value="ft">Pie (ft)</option>
                    <option value="yd">Yarda (yd)</option>
                    <option value="mi">Milla (mi)</option>
                </select>
            </div>
        </div>
        
        <div id="weight" class="unit-options">
            <div class="form-group">
                <label for="weightInput">Valor:</label>
                <input type="number" id="weightInput" placeholder="Ingresa el valor">
            </div>
            <div class="form-group">
                <label for="weightFrom">De:</label>
                <select id="weightFrom">
                    <option value="kg">Kilogramo (kg)</option>
                    <option value="g">Gramo (g)</option>
                    <option value="mg">Miligramo (mg)</option>
                    <option value="lb">Libra (lb)</option>
                    <option value="oz">Onza (oz)</option>
                    <option value="t">Tonelada (t)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weightTo">A:</label>
                <select id="weightTo">
                    <option value="kg">Kilogramo (kg)</option>
                    <option value="g">Gramo (g)</option>
                    <option value="mg">Miligramo (mg)</option>
                    <option value="lb">Libra (lb)</option>
                    <option value="oz">Onza (oz)</option>
                    <option value="t">Tonelada (t)</option>
                </select>
            </div>
        </div>
        
        <div id="temperature" class="unit-options">
            <div class="form-group">
                <label for="temperatureInput">Valor:</label>
                <input type="number" id="temperatureInput" placeholder="Ingresa el valor">
            </div>
            <div class="form-group">
                <label for="temperatureFrom">De:</label>
                <select id="temperatureFrom">
                    <option value="c">Celsius (°C)</option>
                    <option value="f">Fahrenheit (°F)</option>
                    <option value="k">Kelvin (K)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperatureTo">A:</label>
                <select id="temperatureTo">
                    <option value="c">Celsius (°C)</option>
                    <option value="f">Fahrenheit (°F)</option>
                    <option value="k">Kelvin (K)</option>
                </select>
            </div>
        </div>
        
        <div id="area" class="unit-options">
            <div class="form-group">
                <label for="areaInput">Valor:</label>
                <input type="number" id="areaInput" placeholder="Ingresa el valor">
            </div>
            <div class="form-group">
                <label for="areaFrom">De:</label>
                <select id="areaFrom">
                    <option value="m2">Metro cuadrado (m²)</option>
                    <option value="km2">Kilómetro cuadrado (km²)</option>
                    <option value="cm2">Centímetro cuadrado (cm²)</option>
                    <option value="mm2">Milímetro cuadrado (mm²)</option>
                    <option value="ha">Hectárea (ha)</option>
                    <option value="in2">Pulgada cuadrada (in²)</option>
                    <option value="ft2">Pie cuadrado (ft²)</option>
                    <option value="ac">Acre (ac)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="areaTo">A:</label>
                <select id="areaTo">
                    <option value="m2">Metro cuadrado (m²)</option>
                    <option value="km2">Kilómetro cuadrado (km²)</option>
                    <option value="cm2">Centímetro cuadrado (cm²)</option>
                    <option value="mm2">Milímetro cuadrado (mm²)</option>
                    <option value="ha">Hectárea (ha)</option>
                    <option value="in2">Pulgada cuadrada (in²)</option>
                    <option value="ft2">Pie cuadrado (ft²)</option>
                    <option value="ac">Acre (ac)</option>
                </select>
            </div>
        </div>
        
        <div id="volume" class="unit-options">
            <div class="form-group">
                <label for="volumeInput">Valor:</label>
                <input type="number" id="volumeInput" placeholder="Ingresa el valor">
            </div>
            <div class="form-group">
                <label for="volumeFrom">De:</label>
                <select id="volumeFrom">
                    <option value="m3">Metro cúbico (m³)</option>
                    <option value="l">Litro (L)</option>
                    <option value="ml">Mililitro (mL)</option>
                    <option value="gal">Galón (gal)</option>
                    <option value="qt">Cuarto (qt)</option>
                    <option value="pt">Pinta (pt)</option>
                    <option value="fl_oz">Onza líquida (fl oz)</option>
                    <option value="cup">Taza (cup)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="volumeTo">A:</label>
                <select id="volumeTo">
                    <option value="m3">Metro cúbico (m³)</option>
                    <option value="l">Litro (L)</option>
                    <option value="ml">Mililitro (mL)</option>
                    <option value="gal">Galón (gal)</option>
                    <option value="qt">Cuarto (qt)</option>
                    <option value="pt">Pinta (pt)</option>
                    <option value="fl_oz">Onza líquida (fl oz)</option>
                    <option value="cup">Taza (cup)</option>
                </select>
            </div>
        </div>
        
        <button id="convert">Convertir</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Mostrar/ocultar opciones según la categoría seleccionada
        document.getElementById('category').addEventListener('change', function() {
            const categories = ['length', 'weight', 'temperature', 'area', 'volume'];
            categories.forEach(function(cat) {
                document.getElementById(cat).style.display = 'none';
            });
            
            const selectedCategory = this.value;
            if (selectedCategory) {
                document.getElementById(selectedCategory).style.display = 'block';
            }
        });
        
        // Función para convertir unidades
        document.getElementById('convert').addEventListener('click', function() {
            const category = document.getElementById('category').value;
            if (!category) {
                alert('Por favor selecciona un tipo de unidad');
                return;
            }
            
            let result;
            
            switch(category) {
                case 'length':
                    result = convertLength();
                    break;
                case 'weight':
                    result = convertWeight();
                    break;
                case 'temperature':
                    result = convertTemperature();
                    break;
                case 'area':
                    result = convertArea();
                    break;
                case 'volume':
                    result = convertVolume();
                    break;
            }
            
            document.getElementById('result').textContent = result;
        });
        
        // Conversiones de longitud
        function convertLength() {
            const value = parseFloat(document.getElementById('lengthInput').value);
            const fromUnit = document.getElementById('lengthFrom').value;
            const toUnit = document.getElementById('lengthTo').value;
            
            if (isNaN(value)) {
                return 'Por favor ingresa un valor numérico';
            }
            
            // Convertir a metros (unidad base)
            let meters;
            switch(fromUnit) {
                case 'm': meters = value; break;
                case 'km': meters = value * 1000; break;
                case 'cm': meters = value / 100; break;
                case 'mm': meters = value / 1000; break;
                case 'in': meters = value * 0.0254; break;
                case 'ft': meters = value * 0.3048; break;
                case 'yd': meters = value * 0.9144; break;
                case 'mi': meters = value * 1609.34; break;
            }
            
            // Convertir de metros a la unidad deseada
            let result;
            switch(toUnit) {
                case 'm': result = meters; break;
                case 'km': result = meters / 1000; break;
                case 'cm': result = meters * 100; break;
                case 'mm': result = meters * 1000; break;
                case 'in': result = meters / 0.0254; break;
                case 'ft': result = meters / 0.3048; break;
                case 'yd': result = meters / 0.9144; break;
                case 'mi': result = meters / 1609.34; break;
            }
            
            return `${value} ${getUnitName(fromUnit)} = ${result.toFixed(2)} ${getUnitName(toUnit)}`;
        }
        
        // Conversiones de peso
        function convertWeight() {
            const value = parseFloat(document.getElementById('weightInput').value);
            const fromUnit = document.getElementById('weightFrom').value;
            const toUnit = document.getElementById('weightTo').value;
            
            if (isNaN(value)) {
                return 'Por favor ingresa un valor numérico';
            }
            
            // Convertir a kilogramos (unidad base)
            let kilograms;
            switch(fromUnit) {
                case 'kg': kilograms = value; break;
                case 'g': kilograms = value / 1000; break;
                case 'mg': kilograms = value / 1000000; break;
                case 'lb': kilograms = value * 0.453592; break;
                case 'oz': kilograms = value * 0.0283495; break;
                case 't': kilograms = value * 1000; break;
            }
            
            // Convertir de kilogramos a la unidad deseada
            let result;
            switch(toUnit) {
                case 'kg': result = kilograms; break;
                case 'g': result = kilograms * 1000; break;
                case 'mg': result = kilograms * 1000000; break;
                case 'lb': result = kilograms / 0.453592; break;
                case 'oz': result = kilograms / 0.0283495; break;
                case 't': result = kilograms / 1000; break;
            }
            
            return `${value} ${getUnitName(fromUnit)} = ${result.toFixed(2)} ${getUnitName(toUnit)}`;
        }
        
        // Conversiones de temperatura
        function convertTemperature() {
            const value = parseFloat(document.getElementById('temperatureInput').value);
            const fromUnit = document.getElementById('temperatureFrom').value;
            const toUnit = document.getElementById('temperatureTo').value;
            
            if (isNaN(value)) {
                return 'Por favor ingresa un valor numérico';
            }
            
            // Convertir a Celsius (unidad base)
            let celsius;
            switch(fromUnit) {
                case 'c': celsius = value; break;
                case 'f': celsius = (value - 32) * 5/9; break;
                case 'k': celsius = value - 273.15; break;
            }
            
            // Convertir de Celsius a la unidad deseada
            let result;
            switch(toUnit) {
                case 'c': result = celsius; break;
                case 'f': result = celsius * 9/5 + 32; break;
                case 'k': result = celsius + 273.15; break;
            }
            
            return `${value} ${getUnitName(fromUnit)} = ${result.toFixed(2)} ${getUnitName(toUnit)}`;
        }
        
        // Conversiones de área
        function convertArea() {
            const value = parseFloat(document.getElementById('areaInput').value);
            const fromUnit = document.getElementById('areaFrom').value;
            const toUnit = document.getElementById('areaTo').value;
            
            if (isNaN(value)) {
                return 'Por favor ingresa un valor numérico';
            }
            
            // Convertir a metros cuadrados (unidad base)
            let squareMeters;
            switch(fromUnit) {
                case 'm2': squareMeters = value; break;
                case 'km2': squareMeters = value * 1000000; break;
                case 'cm2': squareMeters = value / 10000; break;
                case 'mm2': squareMeters = value / 1000000; break;
                case 'ha': squareMeters = value * 10000; break;
                case 'in2': squareMeters = value * 0.00064516; break;
                case 'ft2': squareMeters = value * 0.092903; break;
                case 'ac': squareMeters = value * 4046.86; break;
            }
            
            // Convertir de metros cuadrados a la unidad deseada
            let result;
            switch(toUnit) {
                case 'm2': result = squareMeters; break;
                case 'km2': result = squareMeters / 1000000; break;
                case 'cm2': result = squareMeters * 10000; break;
                case 'mm2': result = squareMeters * 1000000; break;
                case 'ha': result = squareMeters / 10000; break;
                case 'in2': result = squareMeters / 0.00064516; break;
                case 'ft2': result = squareMeters / 0.092903; break;
                case 'ac': result = squareMeters / 4046.86; break;
            }
            
            return `${value} ${getUnitName(fromUnit)} = ${result.toFixed(2)} ${getUnitName(toUnit)}`;
        }
        
        // Conversiones de volumen
        function convertVolume() {
            const value = parseFloat(document.getElementById('volumeInput').value);
            const fromUnit = document.getElementById('volumeFrom').value;
            const toUnit = document.getElementById('volumeTo').value;
            
            if (isNaN(value)) {
                return 'Por favor ingresa un valor numérico';
            }
            
            // Convertir a litros (unidad base)
            let liters;
            switch(fromUnit) {
                case 'm3': liters = value * 1000; break;
                case 'l': liters = value; break;
                case 'ml': liters = value / 1000; break;
                case 'gal': liters = value * 3.78541; break;
                case 'qt': liters = value * 0.946353; break;
                case 'pt': liters = value * 0.473176; break;
                case 'fl_oz': liters = value * 0.0295735; break;
                case 'cup': liters = value * 0.24; break;
            }
            
            // Convertir de litros a la unidad deseada
            let result;
            switch(toUnit) {
                case 'm3': result = liters / 1000; break;
                case 'l': result = liters; break;
                case 'ml': result = liters * 1000; break;
                case 'gal': result = liters / 3.78541; break;
                case 'qt': result = liters / 0.946353; break;
                case 'pt': result = liters / 0.473176; break;
                case 'fl_oz': result = liters / 0.0295735; break;
                case 'cup': result = liters / 0.24; break;
            }
            
            return `${value} ${getUnitName(fromUnit)} = ${result.toFixed(2)} ${getUnitName(toUnit)}`;
        }
        
        // Función para obtener el nombre completo de la unidad
        function getUnitName(unit) {
            const unitNames = {
                'm': 'metros', 'km': 'kilómetros', 'cm': 'centímetros', 'mm': 'milímetros',
                'in': 'pulgadas', 'ft': 'pies', 'yd': 'yardas', 'mi': 'millas',
                'kg': 'kilogramos', 'g': 'gramos', 'mg': 'miligramos', 'lb': 'libras',
                'oz': 'onzas', 't': 'toneladas',
                'c': '°C', 'f': '°F', 'k': 'K',
                'm2': 'metros²', 'km2': 'kilómetros²', 'cm2': 'centímetros²', 'mm2': 'milímetros²',
                'ha': 'hectáreas', 'in2': 'pulgadas²', 'ft2': 'pies²', 'ac': 'acres',
                'm3': 'metros³', 'l': 'litros', 'ml': 'mililitros', 'gal': 'galones',
                'qt': 'cuartos', 'pt': 'pintas', 'fl_oz': 'onzas líquidas', 'cup': 'tazas'
            };
            return unitNames[unit] || unit;
        }
    </script>
</body>
</html>
